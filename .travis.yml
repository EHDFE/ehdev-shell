language: node_js
node_js:
- node
- '8'

cache:
  directories:
  - node_modules

install:
  - npm install

script:
  - npm run dll-prod && npm run build-prod && npm run dist-all

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/**.zip"
    - "dist/**.dmg"
    - "dist/**.exe"
  skip_cleanup: true
  on:
    repo: EHDFE/ehdev-shell
    tags: true
